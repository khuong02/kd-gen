name: Release

on:
  push:
    tags:
      - 'v[0-9].[0-9].[0-9]'  # Trigger v1.2.3
      - '[0-9].[0-9].[0-9]'    # Trigger 1.2.3

jobs:
  release:
    name: Release kd-gen
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sL https://git.io/goreleaser | bash

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          goreleaser release --rm-dist
