name: Release

on:
  push:
    tags:
      - 'v[0-9].[0-9].[0-9]'  # Trigger v1.2.3
      - '[0-9].[0-9].[0-9]'    # Trigger 1.2.3

jobs:
  release:
    name: Release kd-gen
    runs-on: ubuntu-latest
    environment: KD-GEN

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
