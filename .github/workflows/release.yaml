name: Release

on:
  push:
    tags:
      - 'v[0-9].[0-9].[0-9]'  # Trigger v1.2.3
      - '[0-9].[0-9].[0-9]'    # Trigger 1.2.3

jobs:
  release:
    name: Release kd-gen
    runs-on: ubuntu-latest
    environment: KD-GEN

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.goreleaser.outcome }}" == "success" ]]; then
            echo "- **GoReleaser**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **GoReleaser**: âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
